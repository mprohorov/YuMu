<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>YuMu | Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/yumu.css">
	
	<!-- Lobster font import -->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signup">
  		<h1 class="form-signup-logo">YuMu</h1>
		
        <h4 class="form-signup-heading">Sign up and start planning with your friends!</h4>
        
        <div class="signup">
        	<label for="inputFirstName" class="sr-only">First Name</label>
        	<input type="first-name" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        	<label for="inputLastName" class="sr-only">Last Name</label>
        	<input type="last-name" id="inputLastName" class="form-control" placeholder="Last Name" required>
        	<label for="inputEmail" class="sr-only">Email address</label>
        	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        	<label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        	<label for="inputNumber" class="sr-only">Phone Number</label>
        	<input type="phone-number" id="inputNumber" class="form-control" placeholder="Phone Number (e.g. ###-###-####)" required>
        </div>
        <a href="home.html" class="btn btn-info btn-lg btn-primary btn-block" role="button">Sign Up</a>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
	<script type= text/javascript>
		$("button#submit").click(function() {
			var data = {};
			data.FirstName = document.getElementById("inputFirstName").value;
			data.LastName = document.getElementById("inputLastName").value;
            data.Email = document.getElementById("inputEmail").value;
            data.Password = document.getElementById("inputPassword").value;
            data.PhoneNumber = document.getElementById("inputNumber").value;
		$.ajax({
			type: "POST",
			url: "/home1",
			contentType: "application/json",
			data: JSON.stringify(data),
			success: function(data){
				var res = data['name']
				$('.container').html(res)},
			error: function(data){
				$('#result').html('I failed')
			}
		})
		})
	</script>
  </body>
</html>
