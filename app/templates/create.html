<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
	<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>YuMu | Preferences</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/yumu.css">
	<link rel="stylesheet" type="text/css" href="/static/css/cus-icons.css">
	
	<!-- Lobster font import -->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div class="container">
		<input type="event" id="inputEvent" class="form-control event-title" placeholder="Event Title" required autofocus>
	
		<h4 class="form-pref-ques">Time?</h4>
		
		<div class="friends-list">
			<select id = "friendPicker" class="selectpicker" multiple = "multiple">
				<optgroup label="Recents">
					<option>Friend 1</option>
					<option>Friend 2</option>
					<option>Friend 2</option>
				</optgroup>
				<optgroup label="All Friends">
					<option>Friend 1</option>
					<option>Friend 2</option>
					<option>Friend 3</option>
					<option>Friend 4</option>
					<option>Friend 5</option>
					<option>Friend 6</option>
				</optgroup>
			</select>
		</div>
		
		<h4 class="form-pref-ques">What day is the event happening?</h4>
		<div class="container">
			<div class="row">
				<div class='col-sm-6'>
					<div class="form-group">
						<div class='input-group date' id='datetimepicker1'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker1').data.("DateTimePicker").FUNCTION();
					});
				</script>
			</div>
		</div>
		
		<h4 class="form-pref-ques">When are responses due?</h4>
		<div class="container">
			<div class="row">
				<div class='col-sm-6'>
					<div class="form-group">
						<div class='input-group date' id='datetimepicker2'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker1').datetimepicker();
					});
				</script>
			</div>
		</div>
		
		<input type="submit" class="btn btn-info btn-lg btn-primary btn-block" value="Invite">
	
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  	<script type = text/javascript>
		$(document).ready(function(){
			$('#friendPicker').multiselect();
		})
	</script>
  </body>
</html>
