  <body>
	<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->

	<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->

	<!--Font Awesome (added because you use icons in your prepend/append)-->

	<!-- Inline CSS based on choices in "Settings" tab -->
	<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>    
	  
  
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        rel="stylesheet" type="text/css" />

    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css"
        rel="stylesheet" type="text/css" />
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"
        type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#friends-list').multiselect({
                includeSelectAllOption: true
            });
           
        });
    </script>
    
	<div class="container">
		<input type="event" id="inputEvent" class="form-control" placeholder="Event Title" required autofocus>
	
		<h4 class="form-pref-ques">Who's Coming?</h4>
		
		<select id="friends-list" multiple="multiple">
			<option value="Friend 1">Adam</option>
			<option value="Friend 2">Ami</option>
			<option value="Friend 3">Amy</option>
			<option value="Friend 4">Bill</option>
			<option value="Friend 5">Brian L.</option>
			<option value="Friend 6">Brian D.</option>
			<option value="Friend 7">Harsh</option>
			<option value="Friend 8">Jillian</option>
			<option value="Friend 9">Maria</option>
			<option value="Friend 10">Max</option>
			<option value="Friend 11">Nick</option>
			<option value="Friend 12">Plai</option>
			<option value="Friend 13">Adam</option>
    	</select>    
		
		<h4 class="form-pref-ques">What day is the event happening?</h4>

		 <div class="container-fluid">
		  <div class="row">
		   <div class="col-md-6 col-sm-6 col-xs-12">
			<form action="https://formden.com/post/MlKtmY4x/" class="form-horizontal" method="post">
			 <div class="form-group ">
			  <label class="control-label col-sm-2 requiredField" for="date"></label>
			  <div class="col-sm-10">
			   <div class="input-group">
				<div class="input-group-addon">
				 <i class="fa fa-calendar">
				 </i>
				</div>
				<input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
			   </div>
			  </div>
			 </div>
			 <div class="form-group">
			  <div class="col-sm-10 col-sm-offset-2">
			   <input name="_honey" style="display:none" type="text"/>
			  </div>
			 </div>
			</form>
		   </div>
		  </div>
		 </div>
		
				
		<h4 class="form-pref-ques">When are responses due?</h4>
		
		<div class="container-fluid">
		  <div class="row">
		   <div class="col-md-6 col-sm-6 col-xs-12">
			<form action="https://formden.com/post/MlKtmY4x/" class="form-horizontal" method="post">
			 <div class="form-group ">
			  <label class="control-label col-sm-2 requiredField" for="date"></label>
			  <div class="col-sm-10">
			   <div class="input-group">
				<div class="input-group-addon">
				 <i class="fa fa-calendar">
				 </i>
				</div>
				<input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
			   </div>
			  </div>
			 </div>
			 <div class="form-group">
			  <div class="col-sm-10 col-sm-offset-2">
			   <input name="_honey" style="display:none" type="text"/>
			  </div>
			 </div>
			</form>
		   </div>
		  </div>
		 </div>
		
		<a href="prefs-one.html" class="btn btn-info btn-lg btn-primary btn-block" role="button">Input Preferences</a>
		
	
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Initialize the plugin: -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example-getting-started').multiselect();
		});
	</script>
	
	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<script>
		$(document).ready(function(){
			var date_input=$('input[name="date"]'); //our date input has the name "date"
			var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
			date_input.datepicker({
				format: 'mm/dd/yyyy',
				container: container,
				todayHighlight: true,
				autoclose: true,
			})
		})
	</script>
	
  </body>
</html>
