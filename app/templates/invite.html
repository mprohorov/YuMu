  	<script type= text/javascript>
		$("a#submit").click(function() {
			var data = {};
			data.friend1 = document.getElementById("friend1").value;
			data.friend2 = document.getElementById("friend2").value;
            data.friend3 = document.getElementById("friend3").value;
		$.ajax({
			type: "POST",
			url: "/inviteContacts",
			contentType: "application/json",
			data: JSON.stringify(data),
			success: function(data){
				var res = data['name']
				$('.container').html(res)},
			error: function(data){
				$('#result').html('I failed')
			}

		})
