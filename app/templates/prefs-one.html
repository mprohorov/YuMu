    <title>YuMu | Preferences</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/yumu.css">
	<link rel="stylesheet" type="text/css" href="css/cus-icons.css">
	
	<!-- Lobster font import -->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

	<div class="container">

		<h3 class="form-pref-heading">What do you want to do?</h3>
	
		<h4 class="form-pref-ques">Activity?</h4>
		
		<div class="icon-group">
			<button type="button" value="Active Life" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--bicycle"></i></button>
			<button type="button" value="Arts & Entertainment" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--karaoke"></i></button>
			<button type="button" value="Beauty & Spas" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--cosmetics"></i></button>
			<button type="button" value="Education" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--book"></i></button>
			<button type="button" value="Food" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--ice-cream"></i></button>
			<button type="button" value="Nightlife" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--holiday"></i></button>
			<button type="button" value="Restaurants" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--dinner"></i></button>
			<button type="button" value="Shopping" data-toggle="button" class="btn btn-default btn-icon"><i class="cus--shopping-bag"></i></button>
		</div>
		
		<h4 class="form-pref-ques">Starting Location?</h4>
	
		<form>
  			<label for="company">
    			<input type="max-cash" id="inputMaxCash" class="form-control" placeholder="Longitude" required autofocus>
  			</label>
  			<label for="contact">
    			<input type="max-cash" id="inputMaxCash" class="form-control" placeholder="Latitude" required autofocus>
			</label>
		</form>	
		<button type="button" class="btn btn-link">Set as current location</button>		
		
		<a href="prefs-two.html" class="btn btn-info btn-lg btn-primary btn-block" role="button">Next</a>
	
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
